<p>commands-assign works!</p>
<div class="modal-header">
    <h4 class="modal-title pull-left">{{dialogTitle}}</h4>
    <button type ="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>

</div>
<div class="modal-body modal-scrollbar-measure">
    <p-table #dt2 [value]="items" selectionMode="mutiple" [(selection)]="selectItems" [metaKeySelection]="true"
    [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 35px">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th [pSortableColumn]="'id'">ma hanh dong
                    <p-sortIcon [field]="'id'"></p-sortIcon>
                </th>
                <th [pSortableColumn]="'name'">hanh dong
                    <p-sortIcon [field]="'name'"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr [pSelectableRow]="row">
                <td>
                    <p-tableCheckbox [value]="row"></p-tableCheckbox>
                </td>
                <td>{{row.id}}</td>
                <td>{{row.name}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div class="modal-footer">
    <label *ngIf="selectItems.length >0">
        <input type="checkbox" [(ngModel)]="addToAllFunctions" name="AddToAllFunctions">Them Tat ca chuc nang
    </label>
    <button type="submit" class="btn btn-success" *ngIf="selectItems.length >0" (click)="chooseCommand()">Chon</button>
    &nbsp;
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">
        Dong
    </button>
</div>
